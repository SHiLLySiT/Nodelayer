<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Template Editor</title>
      <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
      <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
      <link href="../../css/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
      <div class="container">
          <div id="template-list">
              <div class="panel panel-default" style="margin:5px;">
                  <div class="panel-heading">
                      <div class="row center-vertical">
                          <div class="col-xs-8">
                              <div>Test property</div>
                              <div style="color:gray;">(string)</div>
                          </div>
                          <div class="col-xs-4">
                              <button class="btn btn-default btn-sm" type="submit">
                                  <i class="fa fa-pencil" aria-hidden="true"></i>
                              </button>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="panel panel-default" style="margin:5px;">
                  <div class="panel-heading">
                      <div class="row center-vertical">
                          <div class="col-xs-8">
                              <div>Test property2</div>
                              <div style="color:gray;">(integer)</div>
                          </div>
                          <div class="col-xs-4">
                              <button class="btn btn-default btn-sm" type="submit">
                                  <i class="fa fa-pencil" aria-hidden="true"></i>
                              </button>
                          </div>
                    </div>
                  </div>
              </div>
          </div>
          <hr>
          <div class="row">
              <div class="text-center col-xs-12">
                  <button type="button" id="newTemplate" class="btn btn-default">
                      NEW TEMPLATE
                  </button>
              </div>
          </div>
      </div>
  </body>
  <script src="../../render-process/template-editor/template-editor.js"></script>
</html>
